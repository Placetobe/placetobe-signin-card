<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../caas-auth/caas-auth.html">
<link rel="import" href="../placetobe-behaviors/placetobe-styles-behavior.html">
<link rel="import" href="../placetobe-styles/placetobe-styles.html">
<link rel="import" href="../placetobe-card/placetobe-card.html">
<link rel="import" href="../placetobe-button/placetobe-button.html">
<link rel="import" href="../placetobe-input-box/placetobe-input-box.html">

<!--
`placetobe-signin-card`
Placetobe Sign In Card

@demo demo/index.html 
-->

<dom-module id="placetobe-signin-card">
  <template>
    <style>
      :host {
        display: block;
      }

      :host p.error {
        @apply --placetobe-border-radius;
        @apply --placetobe-font-body;
        padding: calc(var(--placetobe-margin) / 2);
        background-color: var(--placetobe-color-red);
      }

      placetobe-input-box {
        margin-bottom: calc( var(--placetobe-margin) / 3 );
      }
    </style>

    <caas-auth
      id="auth"
      api-endpoint="[[apiEndpoint]]"
      signed-in="{{signedIn}}"
      access-token="{{accessToken}}"
      on-sign-in-error="_showError"
    ></caas-auth>

    <placetobe-card
      title="[[_computeTitle(signedIn, userRoleLabel)]]"
    >
    
      <article slot="main">

        <template is="dom-if" if="[[!signedIn]]">

          <form on-keypress="_handleSignInKeyPress">

            <placetobe-input-box
              type="text"
              name="gebruikersnaam"
              required
              value="{{username}}"
              pattern=".{1,}@.{2,}\..{2,}"
              tip="voer een geldig email adres in"
              on-input="_hideError"
            ></placetobe-input-box>

            <placetobe-input-box
              type="password"
              name="wachtwoord"
              required
              pattern=".{3,}"
              value="{{password}}"
              on-input="_hideError"
            ></placetobe-input-box>

            <p
              class="error"
              hidden$="[[!_displayError]]"
            >gebruikersnaam/wachtwoord combinatie incorrect</p>

            <p>
            <placetobe-button
              on-tap="signIn"
            ><span>Login</span>
            </placetobe-button>
            </p>

          </form>
        </template>

        <template is="dom-if" if="[[signedIn]]">
          <form on-keypress="_handleSignOutKeyPress">

          <p>Welkom, je bent ingelogd als [[userRoleLabel]]</p>

          <p>
          <placetobe-button
            on-tap="signOut"
          ><span>Loguit</span>
          </placetobe-button>
          </p>

          </form>
        </template>

      </article>

    </placetobe-card>
  </template>

  <script>
    Polymer({

      is: 'placetobe-signin-card',
      behaviors: [PlacetobeStylesBehavior],

      properties: {
        
        apiEndpoint: {
          type: String
        },
        
        username: {
          type: String,
        },
        
        password: {
          type: String,
        },

        userRole: {
          type: String,
          value: 'investor'
        },

        userRoleLabel: {
          type: String,
          computed: '_computeUserRoleLabel(userRole)'
        },

        signedIn: {
          type: Boolean,
          value: false,
          notify: true
        },

        accessToken: {
          type: Boolean,
          value: false,
          notify: true
        },

        _displayError: {
          type: Boolean,
          value: false
        }

      },

      signIn: function() {
        this.$.auth.signIn(this.username, this.password, this.userRole)
      },

      signOut: function() {
        this.$.auth.signOut()
      },

      _computeTitle: function(signedIn, userRoleLabel) {
        if(signedIn) return 'Ingelogd';
        return 'Inloggen ' + userRoleLabel + 's';
      },
      _computeUserRoleLabel: function(userRole) {
        switch(userRole) {
          case 'ondernemer':
          case 'entrepreneur':
            return 'ondernemer';
          case 'accountmanager':
            return 'account manager';
          case 'financialadministrator':
            return 'admin';
          default:
            return 'investeerder';
        }
      },

      _showError: function() {
        this._displayError = true;
      },

      _hideError: function() {
        this._displayError = false;
      },

      _handleSignInKeyPress: function(evt) {
        if(evt.which === 13) return this.signIn();
      },

      _handleSignOutKeyPress: function(evt) {
        if(evt.which === 13) return this.signOut();        
      }

    });
  </script>
</dom-module>
